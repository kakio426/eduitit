{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-[#F0F2F5] py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto space-y-8">

        <!-- Header & Navigation -->
        <div class="flex items-center justify-between" data-aos="fade-down">
            <a href="{% url 'autoarticle:detail' article.id %}"
                class="flex items-center gap-2 text-gray-500 hover:text-purple-600 transition-colors font-bold text-lg">
                <i class="fa-solid fa-arrow-left"></i> 기사 상세로 돌아가기
            </a>
        </div>

        <!-- Edit Form Card -->
        <div class="clay-card bg-white p-12" data-aos="fade-up">
            <h2 class="text-4xl font-bold text-gray-800 mb-8">기사 수정</h2>

            <form method="post" action="{% url 'autoarticle:edit' article.id %}">
                {% csrf_token %}

                <div class="space-y-8">
                    <!-- Title -->
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-3">제목</label>
                        <input type="text" name="title" value="{{ article.title }}"
                            class="w-full text-2xl font-bold p-5 border-2 border-gray-100 rounded-2xl bg-gray-50 focus:border-purple-400 focus:outline-none transition-colors">
                    </div>

                    <!-- Content -->
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-3">본문</label>
                        <textarea name="content" rows="15"
                            class="w-full p-5 border-2 border-gray-100 rounded-2xl bg-gray-50 text-lg leading-relaxed focus:border-purple-400 focus:outline-none transition-colors">{{ article.full_text }}</textarea>
                    </div>

                    <!-- Hashtags -->
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-3">해시태그</label>
                        <input type="text" name="hashtags" value="{{ hashtags_str }}"
                            placeholder="#태그1 #태그2 #태그3"
                            class="w-full p-5 border-2 border-gray-100 rounded-2xl bg-gray-50 focus:border-purple-400 focus:outline-none transition-colors">
                        <p class="mt-2 text-sm text-gray-400">띄어쓰기로 구분하여 입력하세요.</p>
                    </div>

                    <!-- Info (Read-only) -->
                    <div class="p-6 bg-gray-50 rounded-2xl border-2 border-gray-100">
                        <h4 class="text-sm font-bold text-gray-500 uppercase mb-4">기사 정보 (수정 불가)</h4>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-gray-600">
                            <div>
                                <span class="block text-xs text-gray-400">학교명</span>
                                <span class="font-bold">{{ article.school_name }}</span>
                            </div>
                            <div>
                                <span class="block text-xs text-gray-400">학년</span>
                                <span class="font-bold">{{ article.grade }}</span>
                            </div>
                            <div>
                                <span class="block text-xs text-gray-400">일시</span>
                                <span class="font-bold">{{ article.event_date }}</span>
                            </div>
                            <div>
                                <span class="block text-xs text-gray-400">장소</span>
                                <span class="font-bold">{{ article.location }}</span>
                            </div>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="flex gap-4 pt-6">
                        <button type="submit"
                            class="flex-1 py-5 rounded-3xl bg-gradient-to-r from-purple-600 to-blue-600 text-white font-bold text-xl shadow-clay hover:shadow-clay-hover hover:scale-[1.02] active:scale-95 transition-all">
                            수정 완료
                        </button>
                        <a href="{% url 'autoarticle:detail' article.id %}"
                            class="px-8 py-5 rounded-3xl bg-gray-100 text-gray-600 font-bold text-xl hover:bg-gray-200 transition-all flex items-center">
                            취소
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .clay-card {
        border-radius: 3rem;
        box-shadow: 15px 15px 30px #d1d9e6, -15px -15px 30px #ffffff;
    }
</style>
{% endblock %}
