{% extends 'autoarticle/wizard/base_wizard.html' %}
{% block wizard_content %}
<div class='clay-card p-10 bg-white shadow-clay rounded-[2rem]'>
<h3 class='text-3xl font-bold text-gray-800 mb-2'>📝 정보 입력</h3>
<p class='text-gray-500 mb-10 font-hand text-xl'>교실 소식을 AI가 멋진 기사로 바꿔드려요.</p>
<form method='post' action='{% url "autoarticle:create" %}' id='creationForm'>
{% csrf_token %}
<input type='hidden' name='step' value='1'>
<div class='grid grid-cols-1 md:grid-cols-2 gap-8'>
<div class='space-y-6'>
<div>
<label class='block text-sm font-bold text-gray-700 mb-2'>📌 대상 학년</label>
<select name='grade' class='w-full px-5 py-4 rounded-2xl border-2 border-gray-100 focus:border-purple-500 bg-gray-50 shadow-inner'>
<option>전교생</option><option>1학년</option><option>2학년</option><option>3학년</option><option>4학년</option><option>5학년</option><option>6학년</option>
</select>
</div>
<div>
<label class='block text-sm font-bold text-gray-700 mb-2'>📍 행사명</label>
<input type='text' name='event_name' placeholder='예: 숲 체험 학습' required class='w-full px-5 py-4 rounded-2xl border-2 border-gray-100 focus:border-purple-400 bg-gray-50 shadow-inner'>
</div>
</div>
<div class='space-y-6'>
<div>
<label class='block text-sm font-bold text-gray-700 mb-2'>✍️ 주요 내용 (키워드)</label>
<textarea name='keywords' rows='4' required placeholder='예: 도토리 줍기, 숲 해설사님 설명...' class='w-full px-5 py-4 rounded-2xl border-2 border-gray-100 focus:border-purple-400 bg-gray-50 shadow-inner'></textarea>
</div>
<button type='submit' class='w-full py-5 rounded-3xl bg-gradient-to-r from-purple-600 to-blue-600 text-white font-bold text-2xl shadow-clay hover:shadow-clay-hover hover:scale-[1.02] active:scale-95 transition-all'>
AI로 초안 만들기
</button>
</div>
</div>
</form>
</div>
{% endblock %}
