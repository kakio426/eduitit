{% extends 'base.html' %}

{% block title %}수합 마감 - {{ req.title }}{% endblock %}

{% block content %}
<section class="pt-32 pb-20 px-4 md:px-6 min-h-screen bg-gradient-to-br from-gray-50 via-slate-50 to-gray-100">
    <div class="max-w-lg mx-auto text-center">

        <div class="clay-card p-8">
            <div class="text-7xl mb-4">
                <i class="fa-solid fa-circle-xmark text-gray-400"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-3">수합이 마감되었습니다</h1>
            <p class="text-gray-500 mb-2">
                <strong>{{ req.title }}</strong>
            </p>
            {% if reason %}
            <p class="text-orange-500 text-sm mb-4">{{ reason }}</p>
            {% else %}
            <p class="text-gray-400 text-sm mb-4">더 이상 제출을 받지 않습니다.</p>
            {% endif %}
            <p class="text-xs text-gray-400 mb-6">마감 후 7일이 지나면 제출 파일이 자동으로 삭제됩니다.</p>

            <a href="{% url 'collect:landing' %}" class="inline-flex items-center gap-2 px-6 py-3 bg-gray-100 text-gray-600 rounded-xl font-bold hover:bg-gray-200 transition">
                <i class="fa-solid fa-arrow-left"></i>
                돌아가기
            </a>
        </div>

    </div>
</section>
{% endblock %}
