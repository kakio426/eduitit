{% extends 'base.html' %}

{% block title %}에듀이티잇 - 역할 선택{% endblock %}

{% block content %}
<main class="pt-32 pb-20 px-4 md:px-8 min-h-screen max-w-7xl mx-auto flex flex-col items-center justify-center">
    <div class="mb-12 text-center" data-aos="fade-down">
        <h1 class="text-6xl md:text-8xl font-bold text-gray-700 mb-4">어떤 활동을 하시나요?</h1>
        <p class="text-2xl md:text-3xl text-gray-400 font-hand">선택하신 역할에 맞춰 스쿨잇의 맞춤 서비스를 연결해 드립니다.</p>
    </div>

    <form method="post" class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-6xl">
        {% csrf_token %}

        <!-- School Card -->
        <label class="relative group cursor-pointer">
            <input type="radio" name="role" value="school" class="peer sr-only" required>
            <div
                class="clay-card p-10 h-full flex flex-col items-center text-center transition-all peer-checked:bg-purple-50 peer-checked:shadow-clay-inner border-4 border-transparent peer-checked:border-purple-300 rounded-[3rem]">
                <div
                    class="w-24 h-24 rounded-full bg-blue-100 flex items-center justify-center text-blue-500 text-5xl mb-6 shadow-sm group-hover:scale-110 transition-transform">
                    <i class="fa-solid fa-school"></i>
                </div>
                <h3 class="text-4xl font-bold text-gray-700 mb-3">학교 / 관리자</h3>
                <p class="text-xl text-gray-500 font-hand leading-relaxed">정교사, 교장/교감 등 학교 운영 및 교육 과정 관리</p>
                <div class="mt-6 opacity-0 peer-checked:opacity-100 transition-opacity">
                    <span class="px-4 py-1 bg-purple-500 text-white rounded-full text-lg">선택됨</span>
                </div>
            </div>
        </label>

        <!-- Instructor Card -->
        <label class="relative group cursor-pointer">
            <input type="radio" name="role" value="instructor" class="peer sr-only">
            <div
                class="clay-card p-10 h-full flex flex-col items-center text-center transition-all peer-checked:bg-purple-50 peer-checked:shadow-clay-inner border-4 border-transparent peer-checked:border-purple-300 rounded-[3rem]">
                <div
                    class="w-24 h-24 rounded-full bg-green-100 flex items-center justify-center text-green-500 text-5xl mb-6 shadow-sm group-hover:scale-110 transition-transform">
                    <i class="fa-solid fa-person-chalkboard"></i>
                </div>
                <h3 class="text-4xl font-bold text-gray-700 mb-3">구직 강사</h3>
                <p class="text-xl text-gray-500 font-hand leading-relaxed">기간제, 돌봄, 방과후 등 학교 일자리를 찾는 전문가</p>
                <div class="mt-6 opacity-0 peer-checked:opacity-100 transition-opacity">
                    <span class="px-4 py-1 bg-purple-500 text-white rounded-full text-lg">선택됨</span>
                </div>
            </div>
        </label>

        <!-- Company Card -->
        <label class="relative group cursor-pointer">
            <input type="radio" name="role" value="company" class="peer sr-only">
            <div
                class="clay-card p-10 h-full flex flex-col items-center text-center transition-all peer-checked:bg-purple-50 peer-checked:shadow-clay-inner border-4 border-transparent peer-checked:border-purple-300 rounded-[3rem]">
                <div
                    class="w-24 h-24 rounded-full bg-orange-100 flex items-center justify-center text-orange-500 text-5xl mb-6 shadow-sm group-hover:scale-110 transition-transform">
                    <i class="fa-solid fa-building"></i>
                </div>
                <h3 class="text-4xl font-bold text-gray-700 mb-3">교육행사업체</h3>
                <p class="text-xl text-gray-500 font-hand leading-relaxed">학교 행사를 지원하고 기획하는 기업 및 단체</p>
                <div class="mt-6 opacity-0 peer-checked:opacity-100 transition-opacity">
                    <span class="px-4 py-1 bg-purple-500 text-white rounded-full text-lg">선택됨</span>
                </div>
            </div>
        </label>

        <div class="col-span-1 md:col-span-3 mt-12 flex justify-center">
            <button type="submit"
                class="px-16 py-5 bg-purple-500 text-white text-3xl font-bold rounded-full shadow-clay hover:shadow-clay-hover hover:scale-105 transition-all">
                선택 완료 및 이동하기
            </button>
        </div>
    </form>
</main>
{% endblock %}
