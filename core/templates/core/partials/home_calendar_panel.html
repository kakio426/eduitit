<section class="mb-6" x-data="homeCalendarWidget()" x-init="init()">
    <div class="bg-white rounded-3xl border border-slate-200 p-4 sm:p-5 shadow-sm">
        <div class="flex flex-col sm:flex-row sm:items-start sm:justify-between gap-3 mb-4">
            <div>
                <h3 class="text-base sm:text-lg font-black text-slate-800 flex items-center gap-2">
                    <i class="fa-solid fa-calendar-days text-indigo-500"></i>
                    개인 캘린더
                </h3>
                <p class="text-xs sm:text-sm text-slate-500 mt-1">홈 화면과 캘린더 서비스가 같은 일정 데이터를 사용합니다.</p>
            </div>
            <div class="flex items-center gap-2 self-start sm:self-auto">
                <span class="inline-flex items-center rounded-full bg-indigo-50 px-2.5 py-1 text-[11px] font-extrabold text-indigo-700" x-text="`오늘 ${todayEventsCount}`"></span>
                <span class="inline-flex items-center rounded-full bg-emerald-50 px-2.5 py-1 text-[11px] font-extrabold text-emerald-700" x-text="`이번 주 ${weekEventsCount}`"></span>
                <a href="{% url 'classcalendar:main' %}" class="inline-flex items-center rounded-xl border border-slate-300 px-3 py-1.5 text-xs font-bold text-slate-700 hover:border-indigo-300 hover:text-indigo-600 transition">
                    전체 캘린더
                </a>
            </div>
        </div>

        <div class="flex items-center justify-between mb-3">
            <h4 class="text-sm font-black text-slate-800" x-text="currentMonthText"></h4>
            <div class="flex items-center gap-1.5">
                <button type="button" @click="prevMonth()" class="w-8 h-8 rounded-lg border border-slate-200 text-slate-500 hover:bg-slate-50" aria-label="이전 달">
                    <i class="fa-solid fa-chevron-left text-xs"></i>
                </button>
                <button type="button" @click="nextMonth()" class="w-8 h-8 rounded-lg border border-slate-200 text-slate-500 hover:bg-slate-50" aria-label="다음 달">
                    <i class="fa-solid fa-chevron-right text-xs"></i>
                </button>
            </div>
        </div>

        <div class="grid grid-cols-7 gap-px bg-slate-200 rounded-xl overflow-hidden border border-slate-200">
            <template x-for="day in ['일', '월', '화', '수', '목', '금', '토']" :key="day">
                <div class="bg-slate-100 py-2 text-center text-[11px] font-extrabold text-slate-500" x-text="day"></div>
            </template>
            <template x-for="date in calendarDates" :key="date.toISOString()">
                <button
                    type="button"
                    class="home-calendar-day bg-white p-1.5 sm:p-2 text-left hover:bg-slate-50 transition"
                    @click="openCreateModalForDate(date)"
                    :title="`${formatAgendaDate(dateKey(date))} 일정 추가`"
                >
                    <span
                        class="w-6 h-6 rounded-full flex items-center justify-center text-[11px] font-bold"
                        :class="{
                            'bg-indigo-600 text-white': isToday(date),
                            'text-slate-400': !isCurrentMonth(date),
                            'text-slate-700': isCurrentMonth(date) && !isToday(date)
                        }"
                        x-text="date.getDate()"
                    ></span>
                    <div class="mt-1 space-y-1">
                        <template x-for="event in getVisibleEventsForDate(date)" :key="event.id">
                            <span class="block h-1.5 rounded-full border" :class="eventBarClass(event)"></span>
                        </template>
                    </div>
                </button>
            </template>
        </div>
        <p class="mt-2 text-[11px] text-slate-500">날짜를 누르면 빠르게 일정을 추가할 수 있습니다.</p>
    </div>

    <div x-show="createModalOpen" x-cloak class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/50 px-4" @click.self="createModalOpen = false">
        <div class="w-full max-w-lg bg-white rounded-2xl p-5 border border-slate-200 shadow-2xl">
            <h3 class="text-lg font-extrabold text-slate-900 mb-1">일정 빠른 추가</h3>
            <p class="mb-4 text-xs font-semibold text-slate-500" x-text="createContextDateText"></p>
            <form @submit.prevent="submitCreateEvent" class="space-y-3">
                <div>
                    <label class="block text-xs font-bold text-slate-700 mb-1">제목</label>
                    <input x-model="createForm.title" type="text" required maxlength="200" class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                    <div>
                        <label class="block text-xs font-bold text-slate-700 mb-1">시작</label>
                        <input x-model="createForm.start_time" type="datetime-local" required class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-700 mb-1">종료</label>
                        <input x-model="createForm.end_time" type="datetime-local" required class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-700 mb-1">노트</label>
                    <textarea x-model="createForm.note" rows="3" class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="개인 메모를 남겨두세요."></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <label class="inline-flex items-center gap-2 text-xs font-semibold text-slate-700">
                        <input x-model="createForm.is_all_day" type="checkbox" class="rounded border-slate-300"> 하루 종일
                    </label>
                    <select x-model="createForm.color" class="rounded-lg border border-slate-300 px-2.5 py-1.5 text-xs font-semibold text-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                        <option value="indigo">인디고</option>
                        <option value="rose">로즈</option>
                        <option value="amber">앰버</option>
                        <option value="emerald">에메랄드</option>
                        <option value="sky">스카이</option>
                    </select>
                </div>
                <div class="flex justify-end gap-2 pt-1">
                    <button type="button" @click="createModalOpen = false" class="px-3.5 py-2 rounded-lg border border-slate-300 text-slate-700 text-sm font-semibold">취소</button>
                    <button type="submit" :disabled="isSubmitting" class="px-3.5 py-2 rounded-lg bg-indigo-600 text-white text-sm font-bold disabled:opacity-60">저장</button>
                </div>
            </form>
        </div>
    </div>
</section>
