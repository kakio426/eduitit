        filterBtns.forEach(btn => {
            if (btn.getAttribute('onclick').includes(cat)) {
                btn.classList.add('active', 'text-gray-700');
                btn.classList.remove('text-gray-500');
            } else {
                btn.classList.remove('active', 'text-gray-700');
                btn.classList.add('text-gray-500');
            }
        });
    }

    // Modal
    const overlay = document.getElementById('modal-overlay');
    const modal = document.getElementById('modal-content');

    function openModal(tool) {
        document.getElementById('modal-icon').innerHTML = tool.icon;
        document.getElementById('modal-title').innerText = tool.name;

        // Badge
        let badgeClass = '';
        if (tool.category === 'ai') badgeClass = 'bg-blue-100 text-blue-600';
        else if (tool.category === 'dev') badgeClass = 'bg-purple-100 text-purple-600';
        else if (tool.category === 'art') badgeClass = 'bg-orange-100 text-orange-600';
        else badgeClass = 'bg-green-100 text-green-600';

        document.getElementById('modal-badge-container').innerHTML =
            `<span class="px-5 py-2 rounded-full text-2xl font-bold ${badgeClass}">AI Assistant</span>`;

        document.getElementById('modal-desc').innerHTML = tool.desc;
        document.getElementById('modal-summary').innerText = tool.summary;
        document.getElementById('modal-details').innerHTML = tool.details.map(d => `<li class="flex items-start gap-4"><i class="fa-solid fa-check mt-2 text-blue-500"></i><span class="font-medium">${d}</span></li>`).join('');
        document.getElementById('modal-link').href = tool.url || "#"; // Use actual URL from tool data

        overlay.classList.remove('hidden');
        modal.classList.remove('hidden');

        setTimeout(() => {
            overlay.classList.remove('opacity-0');
            modal.classList.remove('opacity-0', 'scale-95');
            modal.style.transform = 'translate(-50%, -50%) scale(1)';
        }, 10);
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        overlay.classList.add('opacity-0');
        modal.classList.remove('scale-100');
        modal.classList.add('opacity-0', 'scale-95');
        setTimeout(() => {
            overlay.classList.add('hidden');
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }, 300);
    }

    // Init
    renderTools('all');
</script>
{% endblock %}
