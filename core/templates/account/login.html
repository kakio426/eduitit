{% extends 'base.html' %}
{% load i18n %}
{% load account socialaccount %}

{% block title %}에듀이티잇 - 로그인{% endblock %}

{% block content %}
<main class="pt-32 pb-20 px-4 md:px-8 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg" data-aos="zoom-in">
        <div class="clay-card p-10 md:p-12 bg-[#E0E5EC]">
            <!-- Header -->
            <div class="text-center mb-10">
                <div
                    class="w-20 h-20 rounded-full bg-white mx-auto flex items-center justify-center shadow-clay text-purple-500 text-4xl mb-6">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <h1 class="text-5xl md:text-6xl font-bold text-gray-700 mb-2">반가워요, 선생님!</h1>
                <p class="text-2xl text-gray-400 font-hand">오늘도 선생님의 퇴근을 응원합니다.</p>
            </div>

            <!-- Social Login Only -->
            <div class="space-y-8 animate-fade-in-up">
                <p class="text-center text-xl text-gray-500 mb-8 font-hand text-balance">
                    복잡한 아이디/비밀번호 기억할 필요 없이<br>
                    사용하시던 계정으로 간편하게 시작하세요.
                </p>

                <div class="space-y-4">
                    <!-- Kakao -->
                    <a href="{% provider_login_url 'kakao' %}"
                        class="flex items-center justify-center gap-4 py-5 rounded-2xl bg-[#FEE500] shadow-clay hover:shadow-clay-hover hover:scale-[1.02] active:scale-[0.98] transition-all group">
                        <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_small.png"
                            class="w-7 h-7" alt="카카오">
                        <span class="text-2xl font-bold text-[#3C1E1E]">카카오로 3초 만에 시작하기</span>
                    </a>

                    <!-- Naver -->
                    <a href="{% provider_login_url 'naver' %}"
                        class="flex items-center justify-center gap-4 py-5 rounded-2xl bg-[#03C75A] shadow-clay hover:shadow-clay-hover hover:scale-[1.02] active:scale-[0.98] transition-all group">
                        <img src="https://clova-static.itv.co.kr/public/0.0.1/images/naver-logo.png"
                            class="w-6 h-6 filter brightness-0 invert" alt="네이버">
                        <span class="text-2xl font-bold text-white">네이버로 시작하기</span>
                    </a>
                </div>

                <div
                    class="mt-12 p-6 rounded-[2rem] bg-purple-50 border border-purple-100 shadow-sm relative overflow-hidden text-center">
                    <p class="text-lg text-purple-700 font-hand">
                        <i class="fa-solid fa-shield-halved mr-2"></i>
                        선생님의 개인정보는 안전하게 보호됩니다.
                    </p>
                </div>

                <!-- Hidden Admin Login Link (Optional) -->
                <div class="text-center mt-8">
                    <a href="{% url 'admin:index' %}" class="text-gray-300 text-sm hover:text-gray-400 transition">관리자
                        접속</a>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
