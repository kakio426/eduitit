<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Eduitit{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --bg: #0f172a;
            --font-main: 'Outfit', sans-serif;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: var(--font-main);
            background-color: var(--bg);
            color: white;
            min-height: 100vh;
        }

        .nav {
            position: sticky;
            top: 0;
            width: 100%;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            z-index: 100;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <nav class="nav">
        <a href="/" class="logo">EDUITIT</a>
        <div style="display: flex; gap: 2rem; align-items: center;">
            <a href="/products/" style="color: #94a3b8; text-decoration: none; font-weight: 600;">Services</a>
            {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}"
                style="color: #94a3b8; text-decoration: none; font-weight: 600;">Dashboard</a>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit"
                    style="background: none; border: none; font-family: inherit; color: #94a3b8; text-decoration: none; font-weight: 600; cursor: pointer;">Logout</button>
            </form>
            {% else %}
            <a href="{% url 'login' %}" style="color: #94a3b8; text-decoration: none; font-weight: 600;">Login</a>
            {% endif %}
            <a href="/admin" style="color: #94a3b8; text-decoration: none; font-weight: 600;">Admin</a>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
