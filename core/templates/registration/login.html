{% extends "base.html" %}

{% block title %}로그인 - Eduitit{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        max-width: 450px;
        margin: 8rem auto;
    }

    .form-input {
        width: 100%;
        padding: 1rem 1.5rem;
        background: #E0E5EC;
        border: none;
        border-radius: 15px;
        box-shadow: inset 6px 6px 10px 0 rgba(163, 177, 198, 0.7), inset -6px -6px 10px 0 rgba(255, 255, 255, 0.8);
        color: #4A5568;
        font-family: inherit;
        font-size: 1.25rem;
        transition: all 0.3s;
    }

    .form-input:focus {
        outline: none;
        box-shadow: inset 8px 8px 12px 0 rgba(163, 177, 198, 0.8), inset -8px -8px 12px 0 rgba(255, 255, 255, 0.9);
    }

    .btn-auth {
        width: 100%;
        padding: 1rem;
        margin-top: 2rem;
        background: #E0E5EC;
        border-radius: 15px;
        box-shadow: 7px 7px 12px rgb(163, 177, 198, 0.6), -7px -7px 12px rgba(255, 255, 255, 0.5);
        color: #6366f1;
        font-weight: bold;
        font-size: 1.5rem;
        transition: all 0.3s;
    }

    .btn-auth:hover {
        transform: translateY(-2px);
        box-shadow: 9px 9px 16px rgb(163, 177, 198, 0.7), -9px -9px 16px rgba(255, 255, 255, 0.6);
    }

    .btn-auth:active {
        transform: translateY(0);
        box-shadow: inset 4px 4px 8px 0 rgba(163, 177, 198, 0.7), inset -4px -4px 8px 0 rgba(255, 255, 255, 0.8);
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container" data-aos="zoom-in">
    <div class="clay-card p-10">
        <div class="text-center mb-10">
            <div
                class="w-20 h-20 rounded-full shadow-clay-inner flex items-center justify-center text-purple-500 text-4xl mx-auto mb-6 float-icon">
                <i class="fa-solid fa-lock"></i>
            </div>
            <h1 class="text-5xl font-bold text-gray-700 mb-2">반가워요!</h1>
            <p class="text-2xl text-gray-500 font-hand">Eduitit 계정으로 로그인하세요</p>
        </div>

        {% if form.errors %}
        <div
            class="p-4 mb-6 rounded-2xl bg-red-50 text-red-500 text-lg shadow-sm border border-red-100 flex items-center gap-3">
            <i class="fa-solid fa-circle-exclamation"></i>
            아이디 혹은 비밀번호가 일치하지 않습니다.
        </div>
        {% endif %}

        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="id_username" class="block text-xl font-bold text-gray-600 mb-2 ml-2">아이디</label>
                <input type="text" name="username" id="id_username" class="form-input" placeholder="Username" required
                    autofocus>
            </div>
            <div>
                <label for="id_password" class="block text-xl font-bold text-gray-600 mb-2 ml-2">비밀번호</label>
                <input type="password" name="password" id="id_password" class="form-input" placeholder="••••••••"
                    required>
            </div>

            <button type="submit" class="btn-auth">
                로그인하기
            </button>
        </form>

        <div class="mt-10 text-center">
            <p class="text-gray-400 text-xl font-hand">
                아직 계정이 없으신가요? <br>
                <a href="mailto:kakio@naver.com?subject=[Eduitit] 회원가입 문의" class="text-purple-500 font-bold hover:underline">회원가입 문의하기</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
