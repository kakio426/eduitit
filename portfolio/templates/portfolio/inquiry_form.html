{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 pt-40 pb-32">
    <div class="max-w-2xl mx-auto clay-card p-12 bg-white/70 backdrop-blur-md border border-white/50"
        data-aos="zoom-in">
        <div class="text-center mb-10">
            <div
                class="w-20 h-20 rounded-full bg-purple-100 flex items-center justify-center text-purple-500 text-4xl shadow-clay-inner mx-auto mb-6">
                <i class="fa-solid fa-envelope-open-text"></i>
            </div>
            <h1 class="text-5xl font-bold mb-4 text-gray-800">협업 제안 및 문의</h1>
            <p class="text-xl text-gray-500 font-bold">프로젝트 협업, 강의 요청, 기술 자문 등 어떤 제안이든 환영합니다.</p>
        </div>

        <form method="post" class="space-y-8">
            {% csrf_token %}
            {% for field in form %}
            <div data-aos="fade-up" data-aos-delay="{{ forloop.counter0 }}00">
                <label for="{{ field.id_for_label }}"
                    class="block text-2xl font-bold text-gray-600 mb-3 ml-2 flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-purple-400"></span>
                    {{ field.label }}
                    {% if field.field.required %}<span class="text-red-400 text-lg">*</span>{% endif %}
                </label>
                <div class="relative">
                    {{ field }}
                </div>
                {% if field.errors %}
                <p class="text-red-500 text-sm mt-2 ml-2 font-bold">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <div class="pt-8 text-center">
                <button type="submit"
                    class="w-full bg-purple-600 text-white font-bold py-5 px-8 rounded-3xl text-3xl shadow-clay hover:shadow-clay-hover hover:scale-[1.02] transition-all flex items-center justify-center gap-3">
                    <i class="fa-solid fa-paper-plane"></i>
                    요청 보내기
                </button>
                <p class="mt-6 text-base text-gray-400 font-bold">작성해 주신 내용은 담당자에게 즉시 전달됩니다.</p>
            </div>
        </form>
    </div>
</div>

<style>
    /* Styling for Django form fields with neomorphism */
    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="tel"],
    textarea {
        width: 100%;
        padding: 1rem 1.25rem;
        background-color: rgba(255, 255, 255, 0.5);
        border: 2px solid transparent;
        border-radius: 1.25rem;
        font-size: 1rem;
        font-family: 'NanumSquareRound', sans-serif;
        box-shadow: inset 4px 4px 8px rgba(163, 177, 198, 0.4), inset -4px -4px 8px rgba(255, 255, 255, 0.8);
        transition: all 0.3s ease;
        color: #4A5568;
    }

    input:focus,
    textarea:focus {
        background-color: white;
        border-color: #A78BFA;
        outline: none;
        box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.1);
        transform: translateY(-2px);
    }

    ::placeholder {
        color: #CBD5E0;
        opacity: 0.8;
    }
</style>
{% endblock %}
