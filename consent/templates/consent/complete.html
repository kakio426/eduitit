{% extends "base.html" %}

{% block title %}제출 완료{% endblock %}

{% block content %}
<main class="pt-32 pb-16 px-4 min-h-screen bg-[#E0E5EC]">
  <div class="max-w-xl mx-auto">
    <div class="clay-card p-6 text-center">
      <h1 class="text-2xl font-bold text-gray-800 mb-2">동의서 제출이 완료되었습니다.</h1>
      <p class="text-gray-600">{{ recipient.request.title }}</p>
      <p class="text-sm text-gray-500 mt-2">제출 상태: {{ recipient.get_status_display }}</p>
    </div>
  </div>
</main>
{% endblock %}
