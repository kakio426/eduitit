{% extends "base.html" %}

{% block title %}제출 완료{% endblock %}

{% block content %}
<main class="pt-24 pb-16 px-4 min-h-screen">
  <div class="max-w-md mx-auto">
    <div class="bg-white border border-gray-200 rounded-2xl p-6 text-center">
      <h1 class="text-2xl font-bold text-gray-800 mb-2">3단계. 제출 완료</h1>
      <p class="text-gray-600">동의서 제출이 완료되었습니다.</p>
      <p class="text-sm text-gray-500 mt-2">학생: {{ recipient.student_name }}</p>
      {% if recipient.signed_at %}
      <p class="text-sm text-gray-500">완료 시각: {{ recipient.signed_at|date:"Y-m-d H:i:s" }}</p>
      {% endif %}
    </div>
  </div>
</main>
{% endblock %}
