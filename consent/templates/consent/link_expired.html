{% extends "base.html" %}

{% block title %}링크 만료{% endblock %}

{% block content %}
<main class="pt-32 pb-16 px-4 min-h-screen bg-[#E0E5EC]">
  <div class="max-w-xl mx-auto">
    <div class="clay-card p-6 text-center">
      <h1 class="text-2xl font-bold text-gray-800 mb-2">이 제출 링크는 만료되었습니다.</h1>
      <p class="text-gray-600">{{ consent_request.title }}</p>
      {% if expires_at %}
      <p class="text-sm text-gray-500 mt-2">만료 시각: {{ expires_at|date:"Y-m-d H:i" }}</p>
      {% endif %}
      <p class="text-sm text-gray-500 mt-4">담당 교사에게 링크 재발급을 요청해 주세요.</p>
    </div>
  </div>
</main>
{% endblock %}
