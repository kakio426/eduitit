# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: eduitit
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings_production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: eduitit-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DEBUG
        value: "false"
      - key: PYTHON_VERSION
        value: "3.12.0"

databases:
  - name: eduitit-db
    plan: free
    databaseName: eduitit_prod
    user: eduitit_user
