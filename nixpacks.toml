[phases.setup]
nixPkgs = ["python3", "nodejs_18", "npm-9_x"]

[phases.install]
cmds = ["python3 -m pip install -r requirements.txt", "npm ci"]

[phases.build]
cmds = ["python3 manage.py collectstatic --noinput"]

[phases.start]
cmds = ["python3 manage.py migrate --noinput && python3 manage.py createcachetable && python3 manage.py ensure_ssambti && python3 manage.py ensure_studentmbti && python3 manage.py ensure_notebooklm && python3 manage.py ensure_collect && python3 manage.py ensure_reservations && python3 manage.py ensure_version_manager && python3 manage.py ensure_janggi && python3 manage.py ensure_fairy_games && python3 manage.py ensure_happy_seed && python3 manage.py check_visitors && uvicorn config.asgi:application --host 0.0.0.0 --port $PORT --workers 2 --loop uvloop --http httptools --timeout-keep-alive 120"]
