{% extends 'base.html' %}

{% block title %}전략 게임 5종 - Eduitit{% endblock %}

{% block content %}
<section class="pt-32 pb-20 px-4 min-h-screen">
    <div class="max-w-6xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-black text-gray-800">전략 게임 5종</h1>
            <p class="text-gray-600 mt-3 text-lg">태블릿 한 대로 친구와 마주보고 즐기는 로컬 대결 모드입니다.</p>
        </div>

        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-5">
            {% for game in games %}
            <article class="clay-card p-6 flex flex-col">
                <div class="text-4xl mb-3">{{ game.emoji }}</div>
                <h2 class="text-2xl font-black text-gray-800">{{ game.title }}</h2>
                <p class="text-gray-600 mt-2 flex-1">{{ game.subtitle }}</p>
                <p class="mt-3 text-sm text-gray-500">목표: {{ game.goal }}</p>

                <div class="mt-5 space-y-2">
                    <a href="{% url 'fairy_games:play' game.key %}"
                       class="block text-center py-2.5 rounded-xl bg-purple-600 text-white font-bold">로컬 대결 시작</a>
                    <a href="{% url 'fairy_games:rules' game.key %}"
                       class="block text-center py-2.5 rounded-xl bg-gray-100 text-gray-800 font-bold">규칙 보기</a>
                </div>
            </article>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
