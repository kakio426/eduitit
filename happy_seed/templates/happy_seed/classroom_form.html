{% extends 'base.html' %}

{% block content %}
<section class="pt-32 pb-20 px-4 min-h-screen">
    <div class="max-w-lg mx-auto">

        <div class="mb-8">
            <a href="{% url 'happy_seed:dashboard' %}" class="text-sm text-gray-400 hover:text-gray-600">&larr; 교실 목록</a>
        </div>

        <h1 class="text-2xl font-bold text-gray-800 mb-6">{% if is_create %}새 교실 만들기{% else %}교실 수정{% endif %}</h1>

        <form method="post" class="clay-card p-6 md:p-8 rounded-2xl space-y-5">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">학급 이름 *</label>
                {{ form.name }}
                {% if form.name.errors %}<p class="text-red-500 text-xs mt-1">{{ form.name.errors.0 }}</p>{% endif %}
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">학교명</label>
                {{ form.school_name }}
            </div>

            <button type="submit"
                    class="w-full py-3 bg-green-500 text-white rounded-xl font-bold text-base hover:bg-green-600 transition-colors">
                {% if is_create %}교실 생성{% else %}저장{% endif %}
            </button>
        </form>

    </div>
</section>
{% endblock %}
