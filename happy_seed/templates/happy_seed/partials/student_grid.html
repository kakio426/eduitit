{% if error %}
<div class="p-3 mb-4 bg-red-50 text-red-600 rounded-xl text-sm">{{ error }}</div>
{% endif %}

{% if students %}
<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3">
    {% for student in students %}
    {% include 'happy_seed/partials/student_row.html' %}
    {% endfor %}
</div>
{% else %}
<div class="clay-card p-8 rounded-2xl text-center">
    <p class="text-gray-500">등록된 학생이 없습니다.</p>
</div>
{% endif %}
