{% extends 'base.html' %}

{% block title %}쉬는시간 게임방{% endblock %}

{% block extra_css %}
<style>
    body {
        background: radial-gradient(circle at top, #1e293b 0%, #0f172a 60%);
    }

    .game-card {
        background: rgba(30, 41, 59, 0.68);
        border: 1px solid rgba(148, 163, 184, 0.28);
        backdrop-filter: blur(8px);
    }
</style>
{% endblock %}

{% block content %}
<section class="min-h-screen px-4 py-8 md:py-12">
    <div class="max-w-6xl mx-auto">
        <div class="text-center mb-8 md:mb-12">
            <p class="inline-flex items-center gap-2 text-xs md:text-sm font-bold tracking-widest uppercase text-cyan-300 bg-cyan-500/10 border border-cyan-400/30 rounded-full px-4 py-2">
                Student Only
            </p>
            <h1 class="mt-4 text-4xl md:text-6xl font-black text-white">쉬는시간 게임방</h1>
            <p class="mt-3 text-slate-300 text-base md:text-lg">원하는 게임을 바로 선택해서 시작하세요.</p>
        </div>

        <div class="grid sm:grid-cols-2 xl:grid-cols-4 gap-3 md:gap-5">
            {% for game in games %}
            <a href="{{ game.href }}"
               class="game-card rounded-3xl p-5 transition hover:-translate-y-1 hover:shadow-2xl hover:shadow-indigo-900/40">
                <div class="text-4xl mb-3">{{ game.emoji }}</div>
                <h2 class="text-xl md:text-2xl font-black text-white">{{ game.title }}</h2>
                <p class="mt-2 text-slate-300 text-sm md:text-base leading-relaxed">{{ game.description }}</p>
                <div class="mt-4 inline-flex items-center gap-2 text-cyan-300 font-bold text-sm md:text-base">
                    시작하기
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
