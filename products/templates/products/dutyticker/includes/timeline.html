<!-- Timeline View Component -->
<div id="timelineRoot" class="clay-card h-full relative overflow-hidden group">

    <!-- Header: Sticky -->
    <div
        class="absolute top-0 left-0 right-0 bg-[#E0E5EC]/90 backdrop-blur-md px-10 py-8 z-20 border-b border-white/40">
        <div class="flex justify-between items-center">
            <h3 class="text-3xl font-black tracking-tighter text-[var(--text-main)] uppercase">Today's Plan</h3>
            <div id="tickerIndicator" class="flex items-center gap-3">
                <div class="status-dot w-3 h-3 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]"></div>
                <span
                    class="indicator-text text-sm font-black text-[var(--text-muted)] uppercase tracking-widest opacity-0 group-hover:opacity-100 transition-opacity">
                    System Active
                </span>
            </div>
        </div>
    </div>

    <!-- Scrolling Container -->
    <div class="h-full pt-32 pb-10 px-8 overflow-hidden">
        <div id="timelineTicker" class="flex flex-col gap-8 transition-transform duration-300">
            <!-- Items will be injected here by JS -->
        </div>
    </div>
</div>

<style>
    /* Continuous scrolling animation defined in CSS for performance */
    @keyframes scroll-up {
        from {
            transform: translateY(0);
        }

        to {
            transform: translateY(-50%);
        }
    }

    .ticker-active {
        animation: scroll-up 30s linear infinite;
    }

    .ticker-paused {
        animation-play-state: paused;
    }

    /* Status Dot Animation */
    .status-dot-active {
        background-color: #ef4444;
        /* red-500 */
        box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
    }
</style>
