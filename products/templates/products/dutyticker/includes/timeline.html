<!-- Timeline View Component -->
<div id="timelineRoot" class="clay-card h-full relative overflow-hidden group">

    <!-- Header: Sticky -->
    <div
        class="absolute top-0 left-0 right-0 bg-[#E0E5EC]/95 backdrop-blur-md px-6 md:px-10 py-6 md:py-8 z-20 border-b border-white/50 rounded-t-[30px]">
        <div class="flex justify-between items-center">
            <h3 class="text-2xl md:text-3xl font-bold tracking-tight text-gray-700 uppercase">Today's Plan</h3>
            <div id="tickerIndicator" class="flex items-center gap-3">
                <div class="status-dot"></div>
                <span
                    class="indicator-text text-xs md:text-sm font-bold text-gray-400 uppercase tracking-widest opacity-0 group-hover:opacity-100 transition-opacity">
                    System Active
                </span>
            </div>
        </div>
    </div>

    <!-- Scrolling Container -->
    <div class="h-full pt-24 md:pt-32 pb-6 md:pb-10 px-4 md:px-8 overflow-hidden">
        <div id="timelineTicker" class="flex flex-col gap-4 md:gap-6 transition-transform duration-300">
