<!-- Timer Card Component -->
<div id="timerCardRoot"
    class="h-full clay-card bg-[var(--bg-card)] border border-[var(--border)] rounded-3xl p-6 flex flex-col justify-between shadow-xl">
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold text-[var(--text-muted)]">타이머</h3>
        <div class="flex gap-2">
            <button onclick="window.dtApp.setTimerMode(300)"
                class="timer-mode px-3 py-1 bg-[var(--bg-accent)] rounded-lg text-sm font-bold hover:bg-[var(--accent)] hover:text-white transition-all">5분</button>
            <button onclick="window.dtApp.setTimerMode(600)"
                class="timer-mode px-3 py-1 bg-[var(--bg-accent)] rounded-lg text-sm font-bold hover:bg-[var(--accent)] hover:text-white transition-all">10분</button>
            <button onclick="window.dtApp.setTimerMode(180)"
                class="timer-mode px-3 py-1 bg-[var(--bg-accent)] rounded-lg text-sm font-bold hover:bg-[var(--accent)] hover:text-white transition-all">3분</button>
        </div>
    </div>
    <div class="text-7xl font-mono font-bold text-center tracking-tighter" id="timerDisplay">
        05:00
    </div>
    <div class="flex gap-3 justify-center mt-4">
        <button id="timerToggle"
            class="w-14 h-14 rounded-full bg-[var(--accent)] text-white flex items-center justify-center shadow-lg hover:scale-105 active:scale-95 transition-all">
            <i class="fa-solid fa-play"></i>
        </button>
        <button id="timerReset"
            class="w-14 h-14 rounded-full bg-[var(--bg-accent)] text-[var(--text-main)] flex items-center justify-center border border-[var(--border)] hover:bg-white/10 transition-all">
            <i class="fa-solid fa-rotate-right"></i>
        </button>
    </div>
</div>
