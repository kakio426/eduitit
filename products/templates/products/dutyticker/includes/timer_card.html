<!-- Timer Card Component -->
<div id="timerCardRoot"
    class="h-full clay-card p-6 md:p-8 flex flex-col justify-center items-center relative overflow-hidden bg-white/80">
    <div class="absolute top-6 right-6 flex gap-3 z-10">
        <button onclick="window.dtApp.setTimerMode(180)"
            class="timer-mode px-6 py-3 shadow-clay-inner bg-gray-100 text-lg md:text-xl font-black text-gray-500 hover:bg-purple-500 hover:text-white rounded-2xl transition hover:scale-105 active:scale-95">3m</button>
        <button onclick="window.dtApp.setTimerMode(300)"
            class="timer-mode px-6 py-3 shadow-clay-inner bg-gray-100 text-lg md:text-xl font-black text-gray-500 hover:bg-purple-500 hover:text-white rounded-2xl transition hover:scale-105 active:scale-95">5m</button>
        <button onclick="window.dtApp.setTimerMode(600)"
            class="timer-mode px-6 py-3 shadow-clay-inner bg-gray-100 text-lg md:text-xl font-black text-gray-500 hover:bg-purple-500 hover:text-white rounded-2xl transition hover:scale-105 active:scale-95">10m</button>
    </div>

    <div class="flex items-center justify-center w-full h-full pb-4">
        <div class="text-[6rem] md:text-[7rem] lg:text-[9rem] font-black font-mono tracking-tighter tabular-nums text-gray-800 leading-none transition-all duration-300 scale-90"
            id="timerDisplay">
            05:00
        </div>
    </div>

    <div class="absolute bottom-6 left-1/2 -translate-x-1/2 flex gap-8 z-10">
        <button id="timerToggle"
            class="w-20 h-20 rounded-full bg-purple-600 text-white flex items-center justify-center hover:scale-110 active:scale-95 transition-all shadow-clay hover:shadow-clay-hover ring-4 ring-white/50">
            <i class="fa-solid fa-play text-3xl pl-1"></i>
        </button>
        <button id="timerReset"
            class="w-20 h-20 rounded-full bg-gray-200 shadow-clay-inner flex items-center justify-center text-gray-500 hover:text-gray-800 hover:bg-white transition-all">
            <i class="fa-solid fa-rotate-right text-3xl"></i>
        </button>
    </div>
</div>
