<!-- Role Card Component -->
<div id="roleCardRoot" class="h-full relative overflow-hidden clay-card">

    <!-- State 1: Broadcast Notice (Hidden by default) -->
    <div id="broadcastState"
        class="hidden h-full flex flex-col justify-center items-center p-12 bg-red-500 text-white transition-all duration-500">
        <div class="flex flex-col items-center text-center w-full">
            <span
                class="inline-block bg-white text-red-500 px-10 py-3 rounded-full text-4xl font-black mb-12 animate-pulse shadow-lg">
                NOTICE
            </span>
            <div id="broadcastMessageDisplay" class="font-black text-5xl break-keep leading-tight">
                메시지를 불러오는 중...
            </div>
        </div>
    </div>

    <!-- State 2: Empty State (Hidden by default) -->
    <div id="emptyState"
        class="hidden h-full flex items-center justify-center p-12 bg-[var(--bg-card)] transition-all duration-500">
        <p class="text-3xl text-[var(--text-muted)] font-bold">현재 예정된 역할이 없습니다</p>
    </div>

    <!-- State 3: Normal Role State (Visible by default) -->
    <div id="roleState"
        class="h-full flex flex-col justify-between p-12 bg-[var(--bg-card)] cursor-pointer clay-card-hover transition-all duration-300">
        <div class="flex flex-col">
            <div class="flex justify-between items-start mb-10">
                <span
                    class="inline-block bg-[var(--accent)] text-white px-8 py-3 rounded-2xl text-2xl font-black shadow-lg animate-bounce-subtle">
                    NOW
                </span>
                <span id="roleTimeSlot" class="text-3xl font-bold text-[var(--text-muted)]">
                    쉬는시간
                </span>
            </div>

            <div id="roleNameDisplay"
                class="font-black text-6xl tracking-tighter text-[var(--text-main)] mb-6 leading-none">
                역할 이름
            </div>
        </div>

        <div class="mt-12 pt-10 border-t-2 border-white/40">
            <div class="flex items-end justify-between">
                <div class="flex flex-col gap-2">
                    <p class="text-xl font-black text-[var(--accent)] uppercase tracking-widest opacity-80">Assignee</p>
                    <p id="roleAssigneeName" class="text-6xl lg:text-7xl font-black text-[var(--text-main)]">담당학생</p>
                </div>
                <div id="roleDescriptionContainer" class="hidden lg:block max-w-sm clay-inner bg-white/20 p-8">
                    <p id="roleDescriptionText" class="text-2xl font-bold text-[var(--text-main)] leading-relaxed">
                        상세 내용입니다.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Autofit text simulation for simple implementation */
    #roleNameDisplay,
    #broadcastMessageDisplay {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
</style>
