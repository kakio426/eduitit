<!-- Role Card Component -->
<div id="roleCardRoot" class="h-full relative overflow-hidden clay-card">

    <!-- State 1: Broadcast Notice (Hidden by default) -->
    <div id="broadcastState"
        class="hidden h-full flex flex-col justify-center items-center p-6 md:p-8 bg-gradient-to-br from-red-500 to-red-600 text-white transition-all duration-500 rounded-[30px]">
        <div class="flex flex-col items-center text-center w-full">
            <span
                class="inline-block bg-white text-red-500 px-6 md:px-8 py-2 md:py-2 rounded-full text-2xl md:text-3xl font-bold mb-6 md:mb-10 animate-pulse shadow-lg">
                NOTICE
            </span>
            <div id="broadcastMessageDisplay"
                class="font-bold text-2xl md:text-3xl lg:text-4xl break-keep leading-tight">
                메시지를 불러오는 중...
            </div>
        </div>
    </div>

    <!-- State 2: Empty State (Hidden by default) -->
    <div id="emptyState"
        class="hidden h-full flex items-center justify-center p-6 md:p-8 bg-[#E0E5EC] transition-all duration-500 rounded-[30px]">
        <p class="text-lg md:text-xl text-gray-400 font-bold">현재 예정된 역할이 없습니다</p>
    </div>

    <!-- State 3: Normal Role State (Visible by default) -->
    <div id="roleState"
        class="h-full flex flex-col justify-center items-center p-8 role-active-theme cursor-pointer hover:scale-[1.01] transition-all duration-300 rounded-[3rem] text-center relative gap-6">

        <!-- Timer Slot Badge -->
        <div class="absolute top-8 left-8">
            <span id="roleTimeSlot"
                class="text-2xl md:text-3xl font-black text-gray-400 bg-gray-100/80 backdrop-blur px-6 py-2 rounded-2xl">
                준비중
            </span>
        </div>

        <div class="flex flex-col items-center gap-2 w-full mt-8">
            <div id="roleNameDisplay"
                class="font-black text-5xl md:text-7xl lg:text-8xl tracking-tight text-gray-800 leading-tight role-highlight-text break-keep w-full">
                역할 이름
            </div>
            <p id="roleDescriptionText"
                class="text-xl md:text-2xl text-gray-500 font-bold opacity-70 mt-2 max-w-2xl break-keep">
                상세 내용이 여기에 표시됩니다.
            </p>
        </div>

        <div class="w-full mt-4 flex justify-center">
            <div class="relative">
                <p id="roleAssigneeName"
                    class="text-6xl md:text-8xl lg:text-[7rem] font-black text-black role-highlight-text leading-none py-2">
                    담당학생
                </p>
            </div>
        </div>
    </div>
</div>
