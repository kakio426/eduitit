{% load static %}
<!DOCTYPE html>
<html lang="ko" data-theme="default">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DutyTicker - Classroom Hub{% endblock %}</title>

    <!-- Tailwind CSS (Eduitit standard) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Korean-optimized fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- DutyTicker Custom CSS -->
    <link rel="stylesheet" href="{% static 'products/dutyticker/css/dutyticker.css' %}">

    {% block extra_css %}{% endblock %}
</head>

<body class="dutyticker-body selection:bg-indigo-500/30">
    <div id="app" class="min-h-screen">
        {% block content %}{% endblock %}
    </div>

    <!-- Global Scripts -->
    <script>
        // Theme Management
        const setHeaderTheme = (theme) => {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('dt-theme', theme);
        };
        const savedTheme = localStorage.getItem('dt-theme') || 'default';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>

    {% block extra_js %}{% endblock %}
</body>

</html>
