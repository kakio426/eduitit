<div class="space-y-3">
    {% for room in rooms %}
    <div class="flex justify-between items-center p-3 bg-white/50 rounded-xl hover:bg-white/80 transition-colors">
        <div class="flex items-center gap-3">
            <span class="text-2xl">{{ room.icon }}</span>
            <span class="font-bold text-gray-700">{{ room.name }}</span>
        </div>
        <button hx-post="{% url 'reservations:room_settings' school.slug %}"
            hx-confirm="정말 삭제하시겠습니까? 해당 특별실의 모든 예약도 함께 삭제됩니다." 
            hx-target="#room-list-container"
            hx-vals='{"action": "delete", "room_id": "{{ room.id }}"}'
            class="text-red-400 hover:text-red-600 p-2 transform hover:scale-110 transition-transform">
            <i class="fas fa-trash-alt"></i>
        </button>
    </div>
    {% empty %}
    <div class="text-center text-gray-400 py-4">
        등록된 특별실이 없습니다.
    </div>
    {% endfor %}
</div>
