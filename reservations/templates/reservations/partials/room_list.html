<div class="space-y-3">
    {% for room in rooms %}
    <div class="flex justify-between items-center p-3 bg-white/50 rounded-xl hover:bg-white/80 transition-colors">
        <div class="flex items-center gap-3">
            <span class="text-2xl">{{ room.icon }}</span>
            <span class="font-bold text-gray-700">{{ room.name }}</span>
        </div>
        <button hx-post="{% url 'reservations:room_settings' school.slug %}"
            hx-confirm="정말 삭제하시겠습니까? 해당 특별실의 모든 예약도 함께 삭제됩니다." 
            hx-target="#room-list-container"
            hx-indicator="#room-delete-indicator-{{ room.id }}"
            hx-disabled-elt="this"
            hx-on::response-error="alert('특별실 삭제 중 오류가 발생했습니다. 잠시 후 다시 시도해 주세요.')"
            hx-vals='{"action": "delete", "room_id": "{{ room.id }}", "csrfmiddlewaretoken": "{{ csrf_token }}"}'
            class="text-red-400 hover:text-red-600 p-2 transform hover:scale-110 transition-transform inline-flex items-center gap-1">
            <span id="room-delete-indicator-{{ room.id }}" class="htmx-indicator text-xs">
                <i class="fas fa-circle-notch fa-spin"></i>
            </span>
            <i class="fas fa-trash-alt"></i>
        </button>
    </div>
    {% empty %}
    <div class="text-center text-gray-400 py-4">
        등록된 특별실이 없습니다.
    </div>
    {% endfor %}
</div>
