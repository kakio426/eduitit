{% extends 'base.html' %}

{% block content %}
<section class="pt-32 pb-20 px-6 min-h-screen">
    <div class="max-w-md mx-auto text-center" data-aos="fade-up">

        <div class="mb-8">
            <span class="text-6xl">🏫</span>
        </div>

        <h1 class="text-4xl font-bold text-gray-800 mb-4 font-title">학교 예약 시스템 시작하기</h1>
        <p class="text-xl text-gray-600 mb-8">
            선생님의 학교를 등록하고<br>
            특별실 예약 관리를 시작해보세요.
        </p>

        <div class="clay-card p-8">
            <form method="post" action="{% url 'reservations:dashboard_landing' %}">
                {% csrf_token %}
                <div class="mb-6">
                    <label for="school_name" class="block text-left text-gray-700 font-bold mb-2">학교 이름</label>
                    <input type="text" id="school_name" name="school_name"
                        class="w-full clay-inner p-4 rounded-xl text-lg focus:outline-none" placeholder="예: 서울초등학교"
                        required>
                </div>

                <button type="submit"
                    class="w-full py-4 bg-purple-500 text-white rounded-xl text-xl font-bold shadow-clay hover:shadow-clay-hover transition-all transform active:scale-95">
                    학교 생성하고 시작하기
                </button>
            </form>
        </div>

    </div>
</section>
{% endblock %}
