{% extends 'base.html' %}

{% block title %}서명 완료 - Eduitit{% endblock %}

{% block content %}
<main class="pt-28 pb-16 px-4 min-h-screen flex items-center justify-center">
    <div class="max-w-lg mx-auto text-center">
        <div class="clay-card p-12">
            <div class="w-24 h-24 mx-auto mb-6 rounded-full bg-green-100 flex items-center justify-center">
                <i class="fa-solid fa-check text-5xl text-green-500"></i>
            </div>
            <h1 class="text-4xl font-bold text-gray-700 mb-4">서명이 완료되었습니다</h1>
            <p class="text-2xl text-gray-500 mb-2">{{ session.title }}</p>
            <p class="text-xl text-gray-400">연수 참여가 기록되었습니다.</p>

            <div class="mt-8">
                <a href="{% url 'signatures:sign' uuid=session.uuid %}"
                    class="inline-block px-8 py-4 clay-card text-xl font-bold text-purple-600 hover:shadow-clay-hover transition">
                    <i class="fa-solid fa-arrow-left mr-2"></i>다른 사람 서명하기
                </a>
            </div>
        </div>
    </div>
</main>
{% endblock %}
