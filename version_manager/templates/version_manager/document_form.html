{% extends 'base.html' %}

{% block title %}문서 생성 | 최종최최종은 이제그만{% endblock %}

{% block content %}
<section class="pt-32 pb-20 px-4 min-h-screen">
    <div class="max-w-xl mx-auto">
        <div class="mb-8 text-center md:text-left">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 font-title leading-tight">새 문서 패키지</h1>
            <p class="text-gray-500 mt-2 text-sm md:text-base">문서명과 그룹을 설정하여 버전을 관리하세요.</p>
        </div>

        <div class="clay-card p-6 md:p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div class="space-y-2">
                    <label for="id_base_name" class="block text-sm font-bold text-gray-700">문서명 <span class="text-red-500">*</span></label>
                    <input id="id_base_name" name="base_name" type="text" required class="w-full rounded-2xl px-5 py-3.5 shadow-clay-inner focus:outline-none focus:ring-2 focus:ring-purple-200 bg-[#E0E5EC] transition-all" placeholder="예: 3학년_국어_2단원_학습지">
                </div>

                <div class="space-y-2">
                    <label for="id_group" class="block text-sm font-bold text-gray-700">그룹 선택</label>
                    <div class="relative">
                        <select id="id_group" name="group_id" class="w-full appearance-none rounded-2xl px-5 py-3.5 shadow-clay-inner focus:outline-none focus:ring-2 focus:ring-purple-200 bg-[#E0E5EC] transition-all">
                            <option value="">기존 그룹 선택 (선택사항)</option>
                            {% for group in groups %}
                            <option value="{{ group.id }}">{{ group.name }}</option>
                            {% endfor %}
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-4 flex items-center text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="space-y-2">
                    <label for="id_new_group_name" class="block text-sm font-bold text-gray-700">새 그룹 만들기</label>
                    <input id="id_new_group_name" name="new_group_name" type="text" class="w-full rounded-2xl px-5 py-3.5 shadow-clay-inner focus:outline-none focus:ring-2 focus:ring-purple-200 bg-[#E0E5EC] transition-all" placeholder="새로운 그룹 이름 입력">
                    <p class="text-xs text-gray-400 pl-1">위 목록에 없는 경우에만 입력하세요.</p>
                </div>

                <div class="pt-4 flex flex-col md:flex-row items-center gap-3">
                    <button type="submit" class="w-full md:w-auto px-8 py-3.5 bg-purple-500 text-white rounded-xl font-bold shadow-clay hover:shadow-clay-hover active:scale-95 transition-all text-center">
                        패키지 생성
                    </button>
                    <a href="{% url 'version_manager:document_list' %}" class="w-full md:w-auto px-8 py-3.5 bg-gray-100 text-gray-500 rounded-xl font-bold hover:bg-gray-200 active:scale-95 transition-all text-center">
                        취소
                    </a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
